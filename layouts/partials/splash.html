{{ if isset .Site.Params "splash" }}
{{ if .Site.Params.splash.enable }}
{{ if gt (len .Site.Data.splash) 0 }}
<section class="bar background-white">
    <div class="container">
            <div class="col-md-offset-3 col-md-6">
        <div class="row">
                {{ range sort .Site.Data.splash "weight" }}

                        {{ if .url }}
                          <a href="{{ .url }}" target="_blank">
                            <img src="{{ .image }}" alt="{{ .name }}" class="img-responsive center-block" />
                          </a>
                        {{ else }}
                          <img src="{{ .image }}" alt="{{ .name }}" class="img-responsive center-block" />
                        {{ end }}

                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
